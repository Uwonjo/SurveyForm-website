<link rel="stylesheet" href="styles.css">

<h1 id="title">How to Create a Responsible Christian Relationship?</h1>
<p id="description">Thank you for sharing your experiences and insights on Christian relationships.</p>

<form id="survey-form">
  <label id="name-label">Name<br>
    <input placeholder="Enter your name" id="name" type="text" required>
  </label>
  <br>
  
  <label id="email-label">Email<br>
    <input placeholder="Enter your email" id="email" type="email" required>
  </label>
  <br>
  
  <label id="number-label">Age<br>
    <input placeholder="Enter your age" id="number" type="number" min="9" max="100" required>
  </label>
  <br>
  
  <label>Which kind of relationship do you practice?</label>
  <select id="dropdown" required>
    <option value="" disabled selected>Select your option</option>
    <option value="Family">Family</option>
    <option value="Friendship">Friendship</option>
    <option value="Sweetheart">Sweetheart</option>
  </select>
  <br>
  
  <div class="input-element">
    <label>Should loving someone be a prerequisite to being loved?</label>
    <div>
      <label><input type="radio" name="loved" value="Yes" required> Yes</label>
    </div>
    <div>
      <label><input type="radio" name="loved" value="No"> No</label>
    </div>
  </div>   

  <div class="input-element">
    <label>What would you like to see improved in a prospering relationship?</label>
    <div>
      <label><input type="checkbox" name="proposals" value="love"> Love</label>
    </div>
    <div>
      <label><input type="checkbox" name="proposals" value="care"> Care</label>
    </div>
    <div>
      <label><input type="checkbox" name="proposals" value="forgiveness"> Forgiveness</label>
    </div>
    <div>
      <label><input type="checkbox" name="proposals" value="God's fearing"> God-fearing</label>
    </div>
  </div>

  <div class="input-element">
    <label>Add additional comments if any:</label>
    <textarea id="comments" placeholder="Enter your comments here"></textarea>
  </div>
  
  <button type="submit" id="submit">Submit</button>
</form>
